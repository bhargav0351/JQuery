<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Traversing In jQuery</title>
  </head>
  <body>
        <div class="parent">
            parent
            <div class="child">Child One</div>
            <div class="child hey">Child Two</div>
            <div class="child">Child Three</div>
        </div>
      
        <!-- jQuery -->

        <script src="../js/jquery-3.7.1.min.js"></script>

        <!-- Script In Which we are including jquery CSS  -->

        <script>
            $("*").css({
                backgroundColor: "tan",
                textAlign: "center",
                margin: "25px",
                fontSize: "30px",
            });
        </script>

        <!-- script -->

        <script>
            $(document).ready(function () {
                $(".child").siblings().css({ border: "3px solid teal" });
                $(".child").filter('.hey').css({ backgroundColor: "pink" });
            });
        </script>
  </body>
</html>
