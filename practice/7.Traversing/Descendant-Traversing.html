<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Traversing In jQuery</title>
  </head>
  <body>
body

    <div class="great-grand-parent">
        great-grand-parent
        <div class="grand-parent">
            grand-parent
            <div class="parent">
                parent
                <div class="child">Child One</div>
                <div class="child">Child Two</div>
            </div>
        </div>
    </div>
    <!-- jQuery -->

    <script src="../../jquery-3.7.1.min.js"></script>

    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("*").css({
        backgroundColor: "tan",
        textAlign: "center",
        margin: "25px",
        fontSize: "30px",
      });
    </script>

    <!-- script -->

    <script>
        $(document).ready(function (){

        // parent 
        $('.child').children().css({border: '3px solid teal'})
        $('.parent').children().css({border: '3px solid blue'})
        $('.grand-parent').children().css({border: '3px solid red'})
        $('.great-grand-parent').children().css({border: '3px solid green'})
        $('body').children().css({border: '3px solid black'})
        $('html').children().css({border: '3px solid brown'})


        // find 
        // $('html').find('.grand-parent').css({border: '3px solid brown'})
        });
    </script>
  </body>
</html>
