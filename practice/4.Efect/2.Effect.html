<body>
    <script src="../../jquery-3.7.1.min.js"></script>
    
    <button class="In">fade In</button>
    <button class="Out">fade Out</button>
    <button class="Toggle">fade Toggle</button>
    <button class="To">fade To</button>
    <div class="box" style="border: 2px solid black; width: 200px; height: 200px; background-color: red; border-radius: 15px; margin: 50px; display: flex;"> 
      box1
    </div>

    <script>
      $(document).ready(function () {
        $('.In').click(function () {
           $('.box').fadeIn(1000) 
        });
        $('.Out').click(function () {
           $('.box').fadeOut(1000) 
        });
        $('.Toggle').click(function () {
           $('.box').fadeToggle(1000) 
        });
        $('.To').click(function () {
           $('.box').fadeTo(1000) 
        });
      });
    </script>
</body>
