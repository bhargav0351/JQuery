<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate and Hover</title>
    <style>
        p
        {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button class="Animate">Animate</button>
    <div id="bhargav">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam corporis inventore esse voluptatem quae natus harum accusamus rem amet ea vitae libero perferendis aut autem, aliquam, ipsam maxime aperiam veniam!</p>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $("body").css({ 
            backgroundColor: "#FFA07A",
            textAlign: "center"
        });
        $("button").css({
          backgroundColor: "#F08080",
          color: "khaki",
          padding: "10px 30px",
          margin: "20px"
        });
        $("#bhargav").css({
          backgroundColor: "teal",
          color: "khaki",
          width: "500px",
          height: "300px",
          padding: "10px 0px",
        });
      </script>

      <script>
        $(document).ready (function () {
            $('.Animate').click (function () 
            {
               $("#bhargav").animate({
                marginLeft: "850px",
                borderRadius: "50px"
               },2000);
            });


            $('button').hover(function () {
                $('#bhargav').animate({
                    marginLeft: '0px',
                    borderRadius: '50px',
                },2000)
            });
        });
      </script>
</body>
</html>
