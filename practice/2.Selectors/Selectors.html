<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors In jQuery</title>
  </head>
  <body>
    <h1>Selectors In jQuery</h1>
    <p>Element Selector</p>
    <button class="btnClass">Class Selector</button>
    <button id="btnId">ID Selector</button>

    <p>
        jQuery in main four Selector
        <br>
        1.Unvirsal Selector
        <br>
        2.Class Selector
        <br>
        3.id Selector
        <br>
        4.Element rSelector
    </p>

    <!-- jquery file  -->

    <script src="../../jquery-3.7.1.min.js"></script>

    <!-- script  -->

    <script>
      $(document).ready(function () {
        // Unvirsal Selector

        $('*').click(function () {
            console.log('Unvirsal Selector');
        })

        // Element Selector

        $("p").click(function () {
          console.log("Element Selector");
        });

        // Class Selector

        $(".btnClass").click(function () {
          console.log("Class Selector");
        });

        // Id Selector

        $("#btnId").click(function () {
          console.log("Id Selector");
        });
      });
    </script>
  </body>
</html>
